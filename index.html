<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="calculator">
            <h1 style="font-size: 25px;">Calculator</h1>
            <form>
                <input type="text" class="screen" name="screen">
              
            
            <div class="button oprator">
                <button type="button" value="AC" onclick="screen.value = ''">AC</button>
                <button type="button" value="CE" onclick="screen.value = screen.value.toString().slice(0,-1)">CE</button>
                <button type="button" value="." onclick="screen.value +='.'">.</button>
                <button type="button" value="/" onclick="screen.value +='/'">/</button>
            </div>
            <div class="button">
                <button type="button" value="7" onclick="screen.value +='7'">7</button>
                <button type="button" value="8" onclick="screen.value +='8'">8</button>
                <button type="button" value="9" onclick="screen.value +='9'">9</button>
                <button type="button" value="*" onclick="screen.value +='*'" style="color: aqua;">*</button>
            </div>
            <div class="button">
                <button type="button" value="4" onclick="screen.value +='4'">4</button>
                <button type="button" value="5" onclick="screen.value +='5'">5</button>
                <button type="button" value="6" onclick="screen.value +='6'">6</button>
                <button type="button" value="-" onclick="screen.value +='-'" style="color: aqua;">-</button>
            </div>
            <div class="button">
                <button type="button" value="3" onclick="screen.value +='3'">3</button>
                <button type="button" value="2" onclick="screen.value +='2'">2</button>
                <button type="button" value="1" onclick="screen.value +='1'">1</button>
                <button type="button" value="+" onclick="screen.value +='+'" style="color: aqua;">+</button>
            </div>
            <div class="button">
                <button type="button" value="00" onclick="screen.value +='00'">00</button>
                <button type="button" value="0" onclick="screen.value +='0'">0</button>
                <button type="button" value="=" class="equal" style="color: aqua;">=</button>
            </div>
        </form>  
        

        <script>
            let display = document.querySelector(".screen");
            let equal = document.querySelector(".equal");

            equal.addEventListener("click" , evaluate);

            function evaluate(){
                if(display.value ===''){
                    display.value = ''
                }
                else{display.value = eval(display.value)
                }
            }

        </script>

    
        </section>
    </div>
    
    


<script src="./script.js"></script>    
</body>
</html>
